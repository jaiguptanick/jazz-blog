title: "jazz-blog"
description: > # this means to ignore newlines until "baseurl:"
#Write an awesome description for your new site here. You can edit this
#line in _config.yml. It will appear in your document head meta (for
#Google search results) and in your feed.xml site description.
 ctflearn writeup,
permalink: ':title/'
baseurl: "/jazz-blog" # the subpath of your site, e.g. /blog
url: "https://jaiguptanick.github.io/jazz-blog/" # the base hostname & protocol for your site, e.g. http://example.com
site-twitter: #if your site has a twitter account, enter it here

# Author Settings
author: Jai Gupta # add your name
author-img: images/my_icon.png # add your photo
about-author: Cyber Security Enthusiast. Always hungry to keep learning. # add description
social-twitter: jaiguptanick # add your Twitter handle
social-facebook: jaiguptanick # add your Facebook handle
social-github: jaiguptanick # add your Github handle
social-linkedin: jaiguptanick # add your Linkedin handle
social-email: jaiguptanick@gmail.com # add your Email address

# Disqus
discus-identifier: jaiguptanick # add your discus identifier

# Tracker
analytics: # Google Analytics

# Build Settings
markdown: kramdown
plugins:
  - jekyll-sitemap
  - jekyll-paginate
  - jemoji

paginate: 8
paginate_path: "/page/:num"

exclude: ["node_modules", "gulpfile.js", "package.json", "yarn.lock"]
